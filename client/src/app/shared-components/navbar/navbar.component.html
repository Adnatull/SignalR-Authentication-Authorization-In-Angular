<div class="container">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/chat/personal']" routerLinkActive="active" >Chat</a>
        </li>
      </ul>
      <ul class="navbar-nav">
        <li class="nav-item" *ngIf="!loggedIn()" >
          <a class="nav-link" [routerLink]="['/auth/login']" routerLinkActive="active">Login</a>
          <a class="nav-link" [routerLink]="['/auth/register']" routerLinkActive="active">Register</a>
        </li>
        <div *ngIf="loggedIn()" ngbDropdown class="d-inline-block">
          <button class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle>Welcome {{authService.decodedToken.unique_name}}</button>
          <div ngbDropdownMenu aria-labelledby="dropdownBasic1">

            <button ngbDropdownItem (click)="logout()">Logout</button>
          </div>
        </div>
      </ul>
    </div>
  </nav>
</div>
