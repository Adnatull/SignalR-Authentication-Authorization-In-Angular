<div class="container">
  <div class="row">
    <div class="col-6 mt-5">
      <form #registerForm="ngForm" (ngSubmit)="register()">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" class="form-control" id="username" name="username" aria-describedby="username" required [(ngModel)]="model.UserName" autocomplete="on">
          <small id="username" class="form-text text-muted">We'll never share your username with anyone else.</small>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" name="password" id="password" required [(ngModel)]="model.Password" autocomplete="off">
        </div>

        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input type="confirmPassword" class="form-control" name="confirmPassword" id="confirmPassword" required [(ngModel)]="model.ConfirmPassword" autocomplete="off">
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!registerForm.valid" >Register</button>
      </form>
    </div>
  </div> 
</div>
